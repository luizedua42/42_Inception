version: '3'

networks:
  inception:
    name: inception
    driver: bridge
volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/user42/data/wordpress
      o: bind
  mariadb-v:
    driver: local
    driver_opts:
      type: none
      device: /home/user42/data/mariadb
      o: bind

